?>
<?lsmb PROCESS elements.html ?>

		 


<body class="login" onload="setup_page('<?lsmb text('Name:')?>',
	'<?lsmb text('Password:') ?>');">
	<br /><br />
	<center>
		<form method="post" action="login.pl" name="login"
			onsubmit="return submit_form()">
		<?lsmb INCLUDE input element_data = {
			type = "hidden",
			name = "menubar",
			value = menubar

			name = "blacklisted",
			value = blacklisted
		} ?>

					<div id="company_div">

						<div class="label">
							<label for="company">
							<?lsmb text('Company') 
							?>:
							</label>
						</div>
						<div class="input">
							<input class="login"

							name="company" 
							size="30"
							id="company"

						</div>
					</div>
				</div>

		</div></div>
